<!DOCTYPE html>
<html>
<head>
    <title>Prioridades das Chamadas</title>
</head>
<body>
    <h1>Prioridades das Chamadas</h1>
    <ul>
        {% for prioridade, chamada in prioridades %}
            <li>
                ({{ prioridade }}), {{ chamada }}
            </li>
        {% else %}
            <li>Nenhuma prioridade encontrada.</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar ao menu</a>
</body>
</html>
