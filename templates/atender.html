{% if chamada %}
    <h2>Ocorrência Atendida - ID: {{ chamada.id }}</h2>
    <p>Rota: {{ rota }} | Tempo Estimado: {{ tempo }}</p>
    <ul>
    {% for acao in acoes %}
        <li>{{ acao }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma ocorrência disponível.</p>
{% endif %}
<a href="/">Voltar</a>
